<!DOCTYPE html>
{% load i18n %}
{% load staticfiles %}
<html>
    <head>
        <link rel="shortcut icon" href="images/icon.ico">
        <title>DataHoops</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

        <!-- c3.js -->
        <link href="{% static 'css/c3.css' %}" rel="stylesheet" type="text/css" />

        <!--materialize-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize_row.css' %}"  media="screen,projection"/>

        <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Candal|Lato" rel="stylesheet">

        <!-- 2016.05.30 Share to FB -->
        {% block share_to_fb %}{% endblock %}
        <meta property="og:type" content="website" />
        <meta property="og:title" content="DataHoops" />
        <meta property="og:description" content="Improvement goes with data." />
